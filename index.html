<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>共有・送付進捗管理システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>送付進捗管理 (共有版)</h1>
    
    <div id="loading" class="loading-overlay">データを読み込み中...</div>

    <div class="input-form">
        <div class="form-group">
            <label>お客様名（サジェスト）</label>
            <input type="text" id="customerName" list="customer-list" placeholder="入力または選択">
            <datalist id="customer-list"></datalist>
        </div>
        <div class="form-group">
            <label>担当者</label>
            <select id="staffName" class="staff-select">
                <option value="">選択してください</option>
            </select>
            <input type="text" id="staffNameFree" placeholder="直接入力も可" style="margin-top:5px;">
        </div>
        <div class="form-group"><label>明細発行日</label><input type="date" id="issueDate"></div>
        <div class="form-group"><label>管理表入力日</label><input type="date" id="inputDate"></div>
        <div class="form-group"><label>郵送日</label><input type="date" id="mailDate"></div>
        <div class="form-group"><label>メール送信日</label><input type="date" id="emailDate"></div>
        <div class="form-group" style="grid-column: span 2;"><label>メモ</label><textarea id="memo" rows="1"></textarea></div>
        <div class="form-group" style="flex-direction: row; align-items: center; gap: 10px;">
            <input type="checkbox" id="isCompleted"> <label>完了</label>
        </div>
        <button class="btn-submit" onclick="saveData()">クラウドへ保存する</button>
    </div>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>お客様名</th><th>担当者</th><th>明細発行</th><th>入力日</th><th>郵送</th><th>メール</th><th>メモ</th><th>完了</th><th class="no-print">操作</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="footer-actions">
        <button class="btn-pdf" onclick="processAllComplete()">全件完了（PDF保存してデータ削除）</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
